<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="css/bootstrap.css" type="text/css">
        <link rel="stylesheet" href="css/styles.css" type="text/css">
        <script src="js/query.js"></script>
        <script src="js/scripts.js"></script>
        <title>Calculator</title>
    </head>
    <div class="mx-auto">
        <body>
            <p>
                <h1 id="header1">Let's calculate with our custom background!</h1>
            </p>
         <div class="container">
            <div class="card border-dark" id="hide">
                <div class="card-header border-dark">
                    <h2>Choose your background color</h2>
                </div>
                <p>
                    Before we start calculating let us first choose our background color:
                </p>
                <button class="btn btn-dark" id="grey">grey</button>
                <button class="btn btn-success" id="green">green</button>
                <button class="btn btn-warning" id="yellow">color</button>
                <button class="btn btn-primary" id="blue">Blue</button>
                <div class="card-footer">
                    Now that we have a background <span class="clickable">click here</span> to toggle the calculator
                </div>
            </div>
            <div class="card bg-light mb-3" id="reveal">
                    <div class="card-header border-secondary"><h1>Calculator</h1></div>
                    <form id="add">
                        <div class="form-group">
                            <label for="add1" class="instruction">Input your first number:</label>
                            <input id="add1" class="form-control" type="text">
                        </div>
                        <div class="form-group">
                            <label for="add2" class="instruction">Input your second number:</label>
                            <input id="add2" class="form-control" type="text"size="mx-auto">
                        </div>
                        <button type="submit" class="btn btn-success">Add!</button>
                    </form>
                    <div class="card-footer border-primary"> <div id="output"> </div></div>
                </div>
            </div>
           
        </body>
    </div>
</html>
